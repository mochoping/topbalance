<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WISHTREE - UPDATE</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Header -->
<th:block th:replace="~{layout/header :: header}"></th:block>
<!-- Main Content -->
<div class="register-container">
    <h1>회원정보수정</h1>
    <form action="/update-success" method="post" class="register-content">
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" required>

        <label for="userPassword">비밀번호</label>
        <input type="password" id="userPassword" name="userPassword" required>

        <label for="userName">이름</label>
        <input type="text" id="userName" name="userName" required>

        <label for="userPhone">핸드폰번호</label>
        <input type="text" id="userPhone" name="userPhone" required>

        <label for="userBirthdate">생년월일</label>
        <input type="Date" id="userBirthdate" name="userBirthdate" required>

        <label>성별</label>
        <label for="male">남성
            <input type="radio" id="male" name="userGender" value="MALE">
        </label>
        <label for="female">여성
            <input type="radio" id="female" name="userGender" value="FEMALE">
        </label>

        <button type="submit">수정완료</button>
    </form>


</div>
<script src="../static/js/wishtreeUserRegExp.js"></script>
<!-- Footer -->
<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
